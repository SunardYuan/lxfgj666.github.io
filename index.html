<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>临湘市发改局</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
      text-align: center;
    }
    .section-title {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 20px;
    }
    .qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .qr-item {
      width: 180px;
      text-align: center;
    }
    .qr-img {
      width: 150px;
      height: 150px;
      border: 1px solid #eee;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .qr-img:hover {
      transform: scale(1.05);
    }
    .qr-label {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>临湘市发展和改革局服务指南</h1>

<div class="section">
  <div class="section-title">请扫描或点击下方二维码查看各服务模块内容</div>
  <div class="qr-container">
    <div class="qr-item">
      <img src="approval_qr.png" alt="审批服务二维码" class="qr-img" onclick="window.location.href='approval.html'">
      <div class="qr-label">审批服务</div>
    </div>
    <div class="qr-item">
      <img src="policy_qr.png" alt="政策报告二维码" class="qr-img" onclick="window.location.href='policy.html'">
      <div class="qr-label">政策服务</div>
    </div>
    <div class="qr-item">
      <img src="price_qr.png" alt="价格服务二维码" class="qr-img" onclick="window.location.href='price.html'">
      <div class="qr-label">价格服务</div>
    </div>
    <div class="qr-item">
      <img src="finance_qr.png" alt="金融服务二维码" class="qr-img" onclick="window.location.href='finance.html'">
      <div class="qr-label">金融服务</div>
    </div>
    <div class="qr-item">
      <img src="credit_qr.png" alt="信用服务二维码" class="qr-img" onclick="window.location.href='credit.html'">
      <div class="qr-label">信用服务</div>
    </div>
  </div>
</div>

<div class="footer">
  <p>临湘市发展和改革局 © 2025 版权所有</p>
</div>

</body>
</html>
